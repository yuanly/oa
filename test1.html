<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<script src="./jquery-1.9.1.js"></script>
	</head>
	<style>
		.spiece{
			position:relative;
			text-align:right;
			font-weight:bold;
			font-size:20px;
			line-height:20px
		}
		.line{
			background-color:blue;
			position:relative;
			height:1px
		}
	</style>
	<script>
		$(function(){
			var intervalId=null;
			var deg = 0;
			var delta = 10;
			var speed = 35;
			rotate = function(){
				if(Math.random()>0.5){
					delta -= 0.01; 
				}else if(Math.random()>0.5){
					delta -= 0.02; 
				}else{
					delta -= 0.03; 
				}
				deg+=delta;
				if(deg>360){
					deg = deg-360;
				} 
				$("#out").css("transform","rotate("+deg+"deg)");  
				if(delta < 0){
					clearInterval(intervalId);
				} 
			} 
			 
			$("#start").click(function(){
				deg = 0
				delta = 10;
				if(intervalId != null){
					clearInterval(intervalId);
				}
				intervalId = setInterval(rotate,speed);
			});   
			$("#out2").css("transform","rotate(-90deg)");
			$("#line1").css("transform","rotate(-67.5deg)");
			$("#out3").css("transform","rotate(-45deg)");
			$("#line2").css("transform","rotate(-22.5deg)");
			$("#line3").css("transform","rotate(22.5deg)");
			$("#out5").css("transform","rotate(45deg)");
			$("#line4").css("transform","rotate(67.5deg)");
			$("#out6").css("transform","rotate(90deg)");
			$("#line5").css("transform","rotate(112.5deg)");
			$("#out7").css("transform","rotate(135deg)");
			$("#line6").css("transform","rotate(157.5deg)");
			$("#out8").css("transform","rotate(180deg)");
			$("#line7").css("transform","rotate(202.5deg)");
			$("#out9").css("transform","rotate(225deg)");  
		});	
	</script>
<body>
