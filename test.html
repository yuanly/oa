<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.2.custom.css" />	 
	
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.2.custom.js"></script>
	<script src="js/ui.datepicker-zh-CN.js"></script>
	<script type="text/javascript">
		$(function(){ 
			function date2id(d){//2013/12/12 131212
				return d.substring(2,4)+d.substring(5,7)+d.substr(8)
			}
			$( "#datepicker" ).datepicker().change(function(){$(this).val("FHD"+date2id($(this).val()))});
			
		});
	</script>
	<style>
		*{
			margin:0px;
			padding:0px
		}
		.plainInput{
			margin-left:0px;
			padding-left:0px;
			border-top:0px;
			border-right:0px;
			border-bottom:1px solid gray;
			border-left:0px;
			color:#660033
    }
	</style>
	</head>
<body>
<p>Date: <input type="text" class="plainInput" id="datepicker" value="编号"></p>
</body>
</html>
