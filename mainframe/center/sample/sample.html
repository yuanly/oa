<body style="margin:0px;padding:0px">
	<div class="ui-layout-west">
		<div>
			<div  style="min-width:600px;">
				编号:<input id="option_bianhao" class="plainInput option" type=text size=6/>&nbsp;商家:<input id="option_shangjia" class="plainInput option" type=text size=12/>&nbsp;泰型:<input id="option_taixing" class="plainInput option" type=text size=12/>&nbsp;中型:<input id="option_zhongxing" class="plainInput option" type=text size=12/> <span id="xinzengyangban" class="plainBtn" style="float:right">新增样板</span>
			</div>
			<table id="sampletable"  style="min-width:600px;">
				<tr id="tableheader">
					<th>编号</th><th>泰国型号</th><th>价格</th><th>单位</th><th>中国型号</th><th>议价日期</th><th>商家</th>

				<tr class="tr_sample">
					<td id="td_bianhao"></td><td id="td_taiguoxinghao"></td><td id="td_jiage"></td><td id="td_danwei"></td><td id="td_zhongguoxinghao"></td><td id="td_yijiariqi"></td><td id="td_shangjia"></td>
				</tr>
			</table>	
			<div id="pager"><span id="prevPage" class="plainBtn">上一页</span> <span id="nextPage" class="plainBtn">下一页</span></div>
		</div>
	</div>
	<div class="ui-layout-center">
		<table id="xiangdan" align=center style="margin-top:20px;line-height:40px;padding:10px;padding-top:2px;border:1px solid #ddd">

			<tr><td><span>编号：<span><input id="bianhao" class="plainInput handwrite" type="text" style="width:65px" readonly /><span style="margin-left:10px">泰国型号：</span><input id="taiguoxinghao" class="plainInput handwrite" readonly  type="text" size=29/><span style="margin-left:10px">中国型号：</span><input id="zhongguoxinghao" class="plainInput" readonly  type="text" size=29 style="cursor:pointer"/></td></tr>
			<tr><td><span>价格：</span><input id="jiage" class="plainInput handwrite" type="text" style="width:550px" readonly />&nbsp;<span>单位：</span><input id="danwei" class="plainInput handwrite" type="text" style="width:50px" readonly /></td></tr>
			<tr><td><span>商家：<span><input id="shangjia" class="plainInput handwrite" type="text" style="width:200px" readonly />&nbsp;<span style="margin-left:10px">议价者：</span><input id="yijiazhe" class="plainInput handwrite" readonly  type="text" size=8 />&nbsp;<span style="margin-left:10px">议价日期：</span><input id="yijiariqi" class="plainInput" readonly  type="text" size=12 style="cursor:pointer"/>状态：</span><input id="zhuangtai" class="plainInput" readonly  type="text" size=4 style="cursor:pointer"/></td></tr>
			<tr><td>
				<div style="vertical-align:top;">
					备选：
					<div id="zhanghuliebiao" style="display:inline-block;font-size:80%">
						<div id="zhanghu_tmpl" class="zhanghu" style="line-height:20px;margin-bottom:15px" >
							编号：<input id="yinhang" type="text" class="plainInput yinhang" size=5 style="cursor:pointer" readonly />
							商家：<input id="wangdian" type="text" class="plainInput handwrite" size=20 />
							价格：<input id="huming" type="text" class="plainInput handwrite" size=47 />
						</div>
					</div>
				</div>
			</td></tr>
			<tr><td>
				<div>备注：</div>
				<div id="beizhu2" style="font-size:80%;width:700px;height:200px;border:1px solid #ede" ></div>
				<div id="taContainer" style="display:none">
					<textarea id="beizhu" style="width:700px;height:200px;display:none"></textarea>
				</div>

		<div>
			<span class="plainBtn">留言</span>
		</div>
