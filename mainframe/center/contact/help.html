	<body style="line-height:30px">
		<dl>
			<dt>联系人</dt>
			<ol>
			<li>这里的联系人分自然人和商家。订单、流水账很多地方需要用到联系人。</li>
			<li>用“88888888(fax)”的方式注明这是传真号码，在打印订单的时候需要提取出传真号码打印到订单上。</li>
			<li>如果跟单员和商家有多个电话，在打印订单时都是选取第一个。</li>
			<li>一个联系人的账号必须不能有重复。有些账户我们现实银行因为中需要用到，所以必须是正确的账户不能有差错；但有些账户只是虚拟账户，只是用来跟踪记账的，并不需要我们在银行操作中用到，这是可以随便填写其内容，只需要保证一个联系人的账号不重复即可。</li>
		</ol>
		</dl>
