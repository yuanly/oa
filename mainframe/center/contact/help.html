			<dt>联系人</dt>
			<ol>
			<li>这里的联系人分自然人和商家。订单、流水账很多地方需要用到联系人。</li>
			<li>用“88888888(fax)”的方式注明这是传真号码，在打印订单的时候需要提取出传真号码打印到订单上。</li>
			<li>如果跟单员和商家有多个电话，在打印订单时都是选取第一个。</li>
		</ol>
