<html>
	<head>
	<link rel="shortcut icon" href="../../../logo/zhongtailogo.ico">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="max-age=0"> 
	<link type="text/css" rel="stylesheet" href="../../../css/my.css" />
	<link type="text/css" rel="stylesheet" href="../../../css/oa.css" />
	<link type="text/css" rel="stylesheet" href="../../../css/layout-default-latest.css" />
	<title>联系人管理</title> 	 
	<script src="../../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../../js/jquery-migrate-1.1.1.js" type="text/javascript"></script> 
	<script src="../../../xheditor-1.2.1/xheditor-1.2.1.min.js" type="text/javascript"></script>    
	<script src="../../../xheditor-1.2.1/xheditor_lang/zh-cn.js" type="text/javascript"></script>
	<script src="../../../js/my.js" type="text/javascript"></script>
	<script src="../../../js/chinesepy.js" type="text/javascript"></script>
	<script src="../../../js/localstorage.js" type="text/javascript"></script>
	<script src="../../../js/server.js" type="text/javascript"></script>
	<script src="../../../uploader/client/fileuploader.js" type="text/javascript"></script>
	<script src="../../../js/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
	<script src="../../../js/jquery.layout-latest.js" type="text/javascript"></script>
	<script type="text/javascript" src="contact.js"></script>
	<style>
		th{
			background-color:#99ccff;
		}
		.tr_contact:hover{
			color:brown;
			font-width:bold;
		}
		.tr_contact{
			white-space:nowrap; 
			cursor:pointer;
		}
	</style>
</head>
<body style="margin:0px;padding:0px">
	<div class="ui-layout-west">
		<div>
			<div>
				商家：<input id="shangjiaoption" class="plainInput option" type=text size=16/>&nbsp;名称：<input id="mingchenoption" class="plainInput option" type=text size=16/><label>仅商家</label><input type="checkbox" id="jinshangjia"/>  <span id="newContact" class="plainBtn" style="float:right">新增联系人</span>
			</div>
			<table id="contacttable"  style="min-width:600px;">
				<tr id="tableheader">
					<th>编号</th><th nowrap>商家</th><th>名称</th><th>电话</th>
				</tr>
				<tr class="tr_contact">
					<td id="td_bianhao"></td>
					<td id="td_shangjia" style="max-width:150px;overflow:hidden"></td>
					<td id="td_mingchen"></td>
					<td id="td_dianhua" style="max-width:300px;overflow:hidden"></td>
				</tr>
			</table>	
			<div id="pager">
				<span id="prevPage" class="plainBtn">上一页</span> <span id="nextPage" class="plainBtn">下一页</span>
				<a style="text-decoration:none;font-size:.8em;color:blue;float:right;" href="help.html" target="_blank">帮助</a>
			</div>
		</div>
	</div>
	<div class="ui-layout-center">
		<table align=center style="margin-top:20px;line-height:40px;padding:10px;padding-top:2px;border:1px solid #ddd">
			<tr id="detailheader" style="background-color:#eee;line-height:25px;"><td align=center ><span id="bianji" class="plainBtn">编辑</span><span id="tijiao" class="plainBtn  cBianJi">提交</span>&nbsp;<span id="fangqi" class="plainBtn  cBianJi">放弃</span></td></tr>
			<tr><td><span>编号：<span><div id="bianhao" style="color:#660033;display:inline-block;width:65px;text-decoration:underline">【新增】</div>&nbsp;&nbsp;类型：<input type="text" class="plainInput list" id="leixing" size=4 list="leixinglist" readonly />&nbsp;&nbsp;<span style="margin-left:10px">名称：</span><input id="mingchen" class="plainInput handwrite" readonly  type="text" size=48 /></td></tr>
				<tr id="tr_geren" ><td>商家：<input id="shangjia" class="plainInput" readonly  type="text" size=48 style="cursor:pointer"/><span style="margin-left:20px">职务：</span><input id="zhiwu" class="plainInput list" list="zhiwulist" type="text" size=8 readonly style="cursor:pointer" /></td></tr>
			<tr class="tr_shangjia"><td>编码：<input id="bianma" class="plainInput" size=3 readonly />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区域：<input id="quyu" class="plainInput" size=10 readonly list="quyulist"/></td></tr>
			<tr class="tr_shangjia" ><td>验货地址：<input id="yanhuodizhi" class="plainInput" type="text"  style="width:615px" readonly /></td></tr>
			<tr><td><span>地址：</span><input id="dizhi" class="plainInput handwrite" type="text" style="width:650px" readonly /></td></tr>
			<tr><td>
				<div style="vertical-align:top;">
					电话：
					<div id="dianhualiebiao" style="display:inline-block;font-size:80%">
						<div id="tel_tmpl" class="tel"><input type="text" class="plainInput cBianJi handwrite" size=40 /><span class="plainBtn jian">[ - ]</span></div>
						<div class="plainBtn cBianJi jia" id="jiadianhua" style="line-height:20px;width:30px;">[ + ]</div>
					</div>
				</div>
			</td></tr>
			<tr><td>
				<div style="vertical-align:top;">
					帐户：
					<div id="zhanghuliebiao" style="display:inline-block;font-size:80%">
						<div id="zhanghu_tmpl" class="zhanghu" style="line-height:20px;margin-bottom:15px" >
							银行：<input id="yinhang" type="text" class="plainInput yinhang list" list="yinhanglist" size=20 style="cursor:pointer" readonly />
							网点：<input id="wangdian" type="text" class="plainInput handwrite" size=40 /><br/>
							户名：<input id="huming" type="text" class="plainInput handwrite" size=20 />
							帐号：<input id="zhanghao" type="text" class="plainInput handwrite" size=40 />
							<span class="plainBtn cBianJi jian">[ - ]</span>
						</div>
						<div class="plainBtn cBianJi jia" id="jiazhanghu"  style="line-height:20px;width:30px;">[ + ]</div>
					</div>
				</div>
			</td></tr>
			<tr><td>
				<div>备注：</div>
				<div id="beizhu2" style="font-size:80%;width:700px;min-height:200px;border:1px solid #ede" ></div>
				<div id="taContainer" style="display:none">
					<textarea id="beizhu" style="width:700px;height:200px;display:none"></textarea>
				</div>
			</td></tr>
		</table>
	</div>
		<datalist id="leixinglist">
			<option value="个人"/>
			<option value="商家"/>
		</datalist>
		<datalist id="zhiwulist">
			<option value="老板"/>
			<option value="老板娘"/>
			<option value="助理"/>
			<option value="司机"/>
			<option value="经理"/>
			<option value="主管"/>
			<option value="财务"/>
			<option value="销售"/>
			<option value="业务"/>
			<option value="跟单"/>
			<option value="小弟"/>
			<option value="小妹"/>
			<option value="仓管"/>
			<option value="职员"/>
		</datalist>
		<datalist id="yinhanglist">
			<option value="农业银行"/>
			<option value="建设银行"/>
			<option value="工商银行"/>
			<option value="中国银行"/>
			<option value="光大银行"/>
			<option value="交通银行"/>
			<option value="平安银行"/>
			<option value="商业银行"/>
			<option value="农商银行"/>
			<option value="招商银行"/>
			<option value="广发银行"/>
			<option value="民生银行"/>
			<option value="中信银行"/>
			<option value="兴业银行"/>
			<option value="邮政储蓄银行"/>
		</datalist>
		<datalist id="quyulist">
			<option value="花都"/>
			<option value="中大"/>
			<option value="惠东"/>
			<option value="工厂"/>
			<option value="新濠畔"/>
			<option value="代付"/>
			<option value="其它"/>
		</datalist>
</body>
</html>
