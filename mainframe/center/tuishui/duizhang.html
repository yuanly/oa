<body style="margin:0px;padding:0px">
	<div align=center style="margin:20px;">

		结束编号：<div class="myinput" contenteditable=true id="jieshubianhao"></div>，

	</div>

			<th id="bianh"></th>

			<th>产品名称</th>

			<th>收汇美金</th>
			<th>实际汇率</th>
			<th>兑后人民币</th>
			<th>退税金额</th>
			<th>代理费</th>
		</tr>
		<tr id="tr_tuishui" class="tr_tuishui">

			<td id="hetonghaoma"></td>
			<td id="chanpinmingchen"></td>

			<td id="baoguanjine"></td>

			<td id="zengzhishuijine"></td>
			<td id="kaipiaomishu"></td>
			<td id="yifuhuokuan"></td>
			<td id="shouhuimeijin"></td>
			<td id="shijihuilv"></td>
			<td id="duihourenminbi"></td>
			<td id="tuishuijine"></td>
