		$(function(){			
			var beizhuEditor = $("#dingdanbeizhu").myeditor(700,300);
			beizhuEditor.editorWritable();
			postJson("qita.php",{"caozuo":"getdingdanbeizhu"},function(res){

			});

					tip($("#tijiaodingdanbeizhu"),"提交成功",1500);
				});
			});
		});
