<html>
	<head>
	<link rel="shortcut icon" href="../../../logo/zhongtailogo.ico">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="max-age=0"> 
	<link type="text/css" rel="stylesheet" href="../../../css/my.css" />

	<link type="text/css" rel="stylesheet" href="../../../css/layout-default-latest.css" />
<link rel="stylesheet" href="../../../css/ui-lightness/jquery-ui-1.10.2.custom.min.css" type="text/css" media="screen">
	<title>验货单管理</title>
	<script src="../../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../../js/jquery-migrate-1.1.1.js" type="text/javascript"></script> 
	<script src="../../../xheditor-1.2.1/xheditor-1.2.1.min.js" type="text/javascript"></script>    
	<script src="../../../xheditor-1.2.1/xheditor_lang/zh-cn.js" type="text/javascript"></script>
	<script src="../../../js/my.js" type="text/javascript"></script>
	<script src="../../../js/localstorage.js" type="text/javascript"></script>
	<script src="../../../js/server.js" type="text/javascript"></script>
	<script src="../../../uploader/client/fileuploader.js" type="text/javascript"></script>
	<script src="../../../js/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
	<script src="../../../js/jquery.layout-latest.js" type="text/javascript"></script>
	<script src="../../../js/ui.datepicker-zh-CN.js" type="text/javascript"></script>
	<script type="text/javascript" src="yanhuodan.js"></script>
	<style>  
		th{
			background-color:#99ccff;
		}
		.tmpl_fahuodanhuowu:hover,.tmpl_huowu:hover,.tr_yanhuodan:hover{
			color:brown;
		}
		.tr_yanhuodan{
			white-space:nowrap; 
			cursor:pointer;
		}
		
		.tr_selected{
			color:red
		}
		.plainTh{			
			margin-left:0px;
			padding-left:0px;
			border-top:0px;
			border-right:0px;
			border-bottom:1px solid gray;
			border-left:0px;
			font-size:16px;
			font-weight:bold;
			background-color:#99ccff
		}
		.hw_cz{
		}
	</style>
</head>
<body style="margin:0px;padding:0px">
	<div class="ui-layout-west">
		<div>
			<table id="yanhuodantable"  style="min-width:500px;">
				<tr id="tableheader">
					<th nowrap><input id="th_bianhao" class="plainTh" value="编号" style="width:120px;cursor:pointer"/></th>
					<th nowrap><input id="th_zhuangtai" class="plainTh" value="状态" style="width:35px"/></th>
					<th nowrap><input id="th_chuangjianzhe" class="plainTh" value="创建者" style="width:50px;cursor:pointer"/></th>
					<th nowrap><input id="th_shoulizhe" class="plainTh" value="受理者" style="width:50px"/></th>
					<th nowrap><input id="th_shenhezhe" class="plainTh" value="审核者" style="width:50px;cursor:pointer;"/></th>
				</tr>
				<tr class="tr_yanhuodan">
					<td id="td_bianhao"></td><td id="td_zhuangtai"></td><td id="td_chuangjianzhe"></td><td id="td_shoulizhe"></td><td id="td_shenhezhe"></td></td>
				</tr>
			</table>	
			<div id="pager"><span id="prevPage" class="plainBtn">上一页</span> <span id="nextPage" class="plainBtn">下一页</span></div>
		</div>
	</div>
	<div class="ui-layout-center">
		<table><tr><td nowrap>
		<div id="liucheng">
			<div id="liuchengItem" style="display:inline-block;border:1px solid #ddd;background-color:#fcfcfc">
				<table>
					<tr>
						<td style="font-size:30px" id="lc_bianhao">2</td>
						<td><div><img id="lc_touxiang" src="/oa/logo/noface.jpg" style="width:48px;height:48px;border-radius:25px;"/></div></td>
						<td><span style="font-size:12px" id="lc_mingchen">袁立宇</span>&nbsp;&nbsp;<span style="font-weight:bolder" id="lc_dongzuo">上传</span><div style="font-size:12px" id="lc_shijian">2013-10-3 15:59</div></td><td style="cursor:pointer"><img id="lc_anniu" src="../../../img/up.png" style="display:none"/></td>
					</tr>
					<tr id="lc_caozuo" style="display:none" >
						<td colspan="4" style="text-align:center;border:1px solid #ddd">
							<span id="cz_zhidan" class="plainBtn" style="margin-right:10px;display:none">制单</span>
							<span id="cz_shenqingshouli" class="plainBtn" style="margin-right:10px;display:none">申请受理</span>
							<span id="cz_quxiaoshenqingshouli" class="plainBtn" style="margin-right:10px;display:none">取消申请</span>
							<span id="cz_shouli" class="plainBtn" style="margin-right:10px;display:none">受理</span>
							<span id="cz_shenqingshenhe" class="plainBtn" style="margin-right:10px;display:none">申请审核</span>
							<span id="cz_quxiaoshenqingshenhe" class="plainBtn" style="margin-right:10px;display:none">取消申请</span>
							<span id="cz_shenhe" class="plainBtn" style="margin-right:10px;display:none">审核</span>
							<span id="cz_zuofei" class="plainBtn" style="margin-right:10px;display:none">作废</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</td></tr></table>
		<div id="yanhuodanmingxi" style="margin-top:10px">
			<div style='background-color:#eee'>验货单明细&nbsp;&nbsp;&nbsp;&nbsp;<span id="bianji" class="plainBtn" style="display:none">编辑</span><span id="fangqi" class="plainBtn" style="display:none">放弃</span>&nbsp;&nbsp;<span id="baocun" class="plainBtn" style="display:none">保存</span></div>
			<div>
				编号：<input type="text" id="yhd_bianhao" class="plainInput" readonly size=12 />
			</div>
			<table id="huowutable">
				<tr><th></th><th>发货单</th><th>供货商</th><th>规格</th><th>单位</th><th>数量</th><th>件数</th><th>注</th></tr>
				<tr class="tr_huowu" >
					<td><span id="shanchuhuowu" class="plainBtn" title="删除货物">[-]</span>&nbsp;<span id="charu" class="plainBtn" title="上移">[↑]</span></td>
					<td id="td_fahuodan">发货单</td>
					<td id="td_gonghuoshang">供货商</td>
					<td id="td_guige">规格</td>
					<td id="td_danwei">单位</td>
					<td id="td_shuliang">数量</td>
					<td id="td_jianshu">件数</td>
					<td id="td_zhu">注</td></tr>
			</table>
			<span class="plainBtn" id="tianjiahuowu" title="添加货物">[+]</span>
		</div>
		<div>
			<div style='background-color:#eee;margin-bottom:5px'>验货手稿</div>
			<div id="yuandan" ></div>
		</div>
		<div id="liuyan" style="margin-top:150px">
			<span class="plainBtn">留言</span>
		</div>
	</div>
		<datalist id="danweilist">
			<option value="码"/>
			<option value="米"/>
			<option value="件"/>
			<option value="KG"/>
			<option value="张"/>
		</datalist>
	<div style="display:none;position:absolute;z-index:100;border:1px solid gray;background-color:white;" id="sel_ctnr">
		<div style="width:100%;background-color:#99ccff;text-align:center;">选择发货单货物</div>
		<div style="padding:10px;min-width:600px">
			<div>
					<table style="width:100%"><tr><td style="text-align:left"><input class="plainInput" id="opt_yanhuodanid"/></td><td style="text-align:right"><span class="plainBtn" id="guanbi_sel_fahuodan">关闭</span></td></tr></table>
					<table id="sel_fahuodan">
						<tr><th></th><th>状态</th><th>发货单号</th><th>供货商</th><th>规格</th><th>单位</th><th>数量</th><th>件数</th><th>备注</th></tr>
						<tr class="tmpl_fahuodanhuowu" style="cursor:pointer">
							<td id="td_bianhao">1</td>
							<td id="td_zhuangtai"></td>
							<td id="td_fahuodan"></td>
							<td id="td_gonghuoshang"></td>
							<td id="td_guige"></td>
							<td id="td_danwei"></td>
							<td id="td_shuliang"></td>
							<td id="td_jianshu"></td>
							<td id="td_zhu"></td>
						</tr>
					</table>
					<div style="text-align:right"><span class="plainBtn" id="sel_fahuodan_pager">更多...</span></div>
			</div> 
		</div>
	</div>
</body>
</html>
