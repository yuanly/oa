<html>
	<head>
	<link rel="shortcut icon" href="../../../logo/zhongtailogo.ico">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="max-age=0"> 
	<link type="text/css" rel="stylesheet" href="../../../css/my.css" />
	<link type="text/css" rel="stylesheet" href="../../../css/oa.css" />
	<link type="text/css" rel="stylesheet" href="../../../css/layout-default-latest.css" />
<link rel="stylesheet" href="../../../css/ui-lightness/jquery-ui-1.10.2.custom.min.css" type="text/css" media="screen">
	<title>原稿管理</title> 	 
	<script src="../../../js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../../../js/jquery-migrate-1.1.1.js" type="text/javascript"></script> 
	<script src="../../../xheditor-1.2.1/xheditor-1.2.1.min.js" type="text/javascript"></script>    
	<script src="../../../xheditor-1.2.1/xheditor_lang/zh-cn.js" type="text/javascript"></script>
	<script src="../../../js/my.js" type="text/javascript"></script>
	<script src="../../../js/localstorage.js" type="text/javascript"></script>
	<script src="../../../js/server.js" type="text/javascript"></script>
	<script src="../../../uploader/client/fileuploader.js" type="text/javascript"></script>
	<script src="../../../js/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
	<script src="../../../js/jquery.layout-latest.js" type="text/javascript"></script>
	<script type="text/javascript" src="yuangao.js"></script>
	<style>
		th{
			background-color:#99ccff;
		}
		.tr_yuangao:hover{
			color:brown;
		}
		.tr_yuangao{
			white-space:nowrap; 
			cursor:pointer;
		}
	</style>
</head>
<body style="margin:0px;padding:0px">
	<div class="ui-layout-west">
		<div>
			<div  style="min-width:600px;">
				上传时间:<input id="option_bianhao" class="plainInput option" type=text size=12/>&nbsp;&nbsp;&nbsp;未审结<input type="checkbox"/> <span id="shangchuanyuangao" class="plainBtn" style="float:right">上传原稿</span>
			</div>
			<table id="yuangaotable"  style="min-width:600px;">
				<tr id="tableheader">
					<th>编号</th><th nowrap>上传者</th><th nowrap>上传时间</th><th nowrap>接稿者</th><th nowrap>审结者</th><th nowrap>审结时间</th>
				</tr>
				<tr class="tr_yuangao">
					<td id="td_bianhao"></td><td id="td_shangchuanzhe"></td><td id="td_shangchuanshijian"></td><td id="td_jiegaozhe"></td><td id="td_shenjiezhe"></td><td id="td_shenjieshijian"></td>
				</tr>
			</table>	
			<div id="pager"><span id="prevPage" class="plainBtn">上一页</span> <span id="nextPage" class="plainBtn">下一页</span></div>
		</div>
	</div>
	<div class="ui-layout-center">
		<div id="liucheng">
			<div id="liuchengItem" style="display:inline-block;border:1px solid #ddd;background-color:#fcfcfc">
				<table>
					<tr>
						<td style="font-size:30px" id="lc_bianhao">2</td>
						<td><div><img id="lc_touxiang" src="/oa/logo/noface.jpg" style="width:48px;height:48px;border-radius:25px;"/></div></td>
						<td><span style="font-size:12px" id="lc_mingchen">袁立宇</span>&nbsp;&nbsp;<span style="font-weight:bolder" id="lc_dongzuo">上传</span><div style="font-size:12px" id="lc_shijian">2013-10-3 15:59</div></td><td style="cursor:pointer"><img id="lc_anniu" src="../../../img/up.png" style="display:none"/></td>
					</tr>
					<tr id="lc_caozuo" style="display:none" >
						<td colspan="4" style="text-align:center;border:1px solid #ddd">
							<span id="cz_shanchu" class="plainBtn" style="margin-right:10px;display:none">删除</span>
							<span id="cz_jiegao" class="plainBtn" style="margin-right:10px;display:none">接稿</span>
							<span id="cz_ludan" class="plainBtn" style="margin-right:10px;display:none">录单</span>
							<span id="cz_jieguan" class="plainBtn" style="margin-right:10px;display:none">接管</span>
							<span id="cz_shenqingshenhe" class="plainBtn" style="margin-right:10px;display:none">申请审核</span>							
							<span id="cz_quxiaoshenqingshenhe" class="plainBtn" style="margin-right:10px;display:none">取消申请审核</span>
							<span id="cz_shenhe" class="plainBtn" style="margin-right:10px;display:none">审核</span>							
							<span id="cz_shenqingshenjie" class="plainBtn" style="margin-right:10px;display:none">申请审结</span>
							<span id="cz_quxiaoshenqingshenjie" class="plainBtn" style="margin-right:10px;display:none">取消申请审结</span>
							<span id="cz_shenjie" class="plainBtn" style="margin-right:10px;display:none">审结</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div>
		<div id="ludan" style="width:320px;border:1px solid gray;margin-top:5px;margin-bottom:5px;padding:5px;display:none">
		客户：<input id="ld_kehu" class="plainInput" size=4 title="客户代号"/> &nbsp;样板：<input id="ld_yangban" class="plainInput" size=18 title="泰国型号"/><br/>
		<table>
			<tr>
				<th style="background-color:#eee" nowrap>序号</th><th nowrap  style="background-color:#eee;width:170px">规格</th><th style="background-color:#eee" nowrap>数量</th><th style="background-color:#eee" nowrap>单位</th><th style="background-color:#fff" nowrap></th>
			</tr>
			<tr class="ld_huowu">
				<td id="hw_xuhao">1.</td><td id="hw_guige">红色</td><td id="hw_shuliang">200</td><td id="hw_danwei">码</td><td nowrap><span id="hw_shanchu" class="plainBtn" style="font-size:80%">[ - ]</span></td>
			</tr>
			<tr>
				<td id="ld_xuhao">1.</td><td><input id="ld_guige" class="plainInput" style="width:100%"></td><td><input id="ld_shuliang" class="plainInput" style="width:100%"></td><td><input class="plainInput" style="width:100%" id="ld_danwei" value="码" list="danweilist"></td><td nowrap><span class="plainBtn" style="font-size:78%" id="ld_tianjia">[ + ]</span></td>
			</tr>
		</table>
		备注：<span class="plainBtn" style="font-size:80%">[ + ]</span>
		<div align=center><span class="plainBtn" style="margin-top:5px">提交</span></div>
		</div>
		</div>
		<div id="shangchuan" style="border:1px solid gray;width:800px;padding:5px;margin:0px auto">
			<div id="detailHandle" style="width:100%;background-color:#eee;height:30px;margin-bottom:5px;text-align:center;line-height:30px;">上传原稿</div>
			<div id="bianjikuang"></div>
			<div style="text-align:center;margin-top:10px"><span class="plainBtn" id="tijiao">提交</span></div>			
		</div>
		<div id="xianshi" style="margin-top:8px"></div>
	</div>
		<datalist id="danweilist">
			<option value="码"/>
			<option value="米"/>
			<option value="件"/>
			<option value="KG"/>
			<option value="张"/>
		</datalist>
</body>
</html>
