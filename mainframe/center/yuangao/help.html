	<body>
		<dl>
			<dt>原稿</dt>
			<ol>
			<li>原稿是指非格式化的订单。即订单草稿。通常是泰国那边手写一个订单，用相机拍下来，然后把图片文件传给中国同事，中国同事把该订单图片作为原稿一部分录入系统。当然也可能没有图片文件，只是文字说明。</li>
			<li>所有的正式订单都必须来自原稿。</li>
		</ol>
		</dl>
	</body>
