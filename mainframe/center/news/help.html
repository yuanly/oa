		<dl>
			<dt>“消息”是干什么的？</dt>
			<ol>
			<li>“消息”是方便公司内部进行消息发布、任务下达、信息分享、资料整理用的。譬如，可以把“消息”作为一个留言板、或公告板。</li>
			<li>一条消息包括：主题（标题）、类型、消息内容，以及针对该消息的回复。“消息”不同于QQ群和微信群，“消息”的内容是以主题进行组织的，每个人都可以对某个主题进行回复。缺省情况下消息是按最近更新时间排列的，即最近发布或最近被回复的消息排在最前面。</li>
			<li>点击橙色表头的类型标签，可以对消息列表进行过滤，使得列表仅显示该类型的消息。</li>
			<li>消息的发布者或管理员可以更改消息的类型，也可以删除消息。</li>
		</ol>
		</dl>
