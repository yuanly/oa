	<style>  
		th{
			background-color:#99ccff;
		}
		.tmpl_fahuodanhuowu:hover,.tmpl_huowu:hover,.tr_liushuizhang:hover{
			color:brown;
		}
		.tr_liushuizhang{
			white-space:nowrap; 
			cursor:pointer;
		}
		
		.tr_selected{
			color:red
		}
		.plainTh{			
			margin-left:0px;
			padding-left:0px;
			border-top:0px;
			border-right:0px;
			border-bottom:1px solid gray;
			border-left:0px;
			font-size:16px;
			font-weight:bold;
			background-color:#99ccff
		}
		.hw_cz{
		}

</head>
<body style="margin:0px;padding:0px">
	<div class="ui-layout-west">
		<div>
			<table id="liushuizhangtable"  style="min-width:500px;">
				<tr id="tableheader">
					<th nowrap><input id="th_bianhao" class="plainTh" value="编号" style="width:100px;cursor:pointer"/></th>
					<th nowrap><input id="th_zhuangtai" class="plainTh" value="状态" style="width:40px;cursor:pointer"/></th>
					<th nowrap><input id="th_jizhangren" class="plainTh" value="记账人" style="width:60px;cursor:pointer"/></th>
					<th nowrap><input id="th_fukuanfang" class="plainTh" value="付款方" style="width:50px"/></th>
					<th nowrap><input id="th_shoukuanfang" class="plainTh" value="收款方" style="width:50px;cursor:pointer"/></th>
					<th nowrap><input id="th_jine" class="plainTh" value="金额" style="width:50px"/></th>
					<th nowrap><input id="th_zhifuriqi" class="plainTh" value="支付日期" style="width:70px"/></th>
					<th nowrap><input id="th_leibie" class="plainTh" value="类别" style="width:50px;cursor:pointer;"/></th>
				</tr>
				<tr class="tr_liushuizhang">
					<td id="td_bianhao"></td>
					<td id="td_zhuangtai"></td>
					<td id="td_jizhangren"></td>
					<td id="td_fukuanfang"></td>
					<td id="td_shoukuanfang"></td>
					<td id="td_jine"></td>
					<td id="td_zhifuriqi"></td>
					<td id="td_leibie"></td></td>
				</tr>
			</table>	
			<div id="pager"><span id="prevPage" class="plainBtn">上一页</span> <span id="nextPage" class="plainBtn">下一页</span></div>
		</div>
	</div>
	<div class="ui-layout-center">
		<table><tr><td nowrap>
		<div id="liucheng">
			<div id="liuchengItem" style="display:inline-block;border:1px solid #ddd;background-color:#fcfcfc">
				<table>
					<tr>
						<td style="font-size:30px" id="lc_bianhao">2</td>
						<td><div><img id="lc_touxiang" src="/oa/logo/noface.jpg" style="width:48px;height:48px;border-radius:25px;"/></div></td>
						<td><span style="font-size:12px" id="lc_mingchen">袁立宇</span>&nbsp;&nbsp;<span style="font-weight:bolder" id="lc_dongzuo">上传</span><div style="font-size:12px" id="lc_shijian">2013-10-3 15:59</div></td><td style="cursor:pointer"><img id="lc_anniu" src="../../../img/up.png" style="display:none"/></td>
					</tr>
					<tr id="lc_caozuo" style="display:none" >
						<td colspan="4" style="text-align:center;border:1px solid #ddd">
							<span id="cz_zuofei" class="plainBtn" style="margin-right:10px;display:none">作废</span>
							<span id="cz_shenqingshenhe" class="plainBtn" style="margin-right:10px;display:none">申请审核</span>
							<span id="cz_quxiaoshenqing" class="plainBtn" style="margin-right:10px;display:none">取消申请</span>
							<span id="cz_shenhe" class="plainBtn" style="margin-right:10px;display:none">审核</span>
							<span id="cz_quxiaoshenhe" class="plainBtn" style="margin-right:10px;display:none">取消审核</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</td></tr></table>
		<div id="liushuizhangmingxi" style="margin-top:10px">
			<div style='background-color:#eee'>流水账明细&nbsp;&nbsp;&nbsp;&nbsp;<span id="bianji" class="plainBtn" style="display:none">编辑</span><span id="fangqi" class="plainBtn" style="display:none">放弃</span>&nbsp;&nbsp;<span id="baocun" class="plainBtn" style="display:none">保存</span></div>
			<div>
				流水号：<input type="text" id="lsz_liushuihao" class="plainInput" readonly size=12 />，金额：<input type="text" id="lsz_jine" class="plainInput" readonly size=6 />元，付款日期：<input type="text" id="lsz_fukuanriqi" class="plainInput" style="cursor:pointer" readonly size=8 />，科目：<input type="text" id="lsz_kemu" class="plainInput" style="cursor:pointer" readonly size=8 />
			</div>
			<table>
				<tr><td><div style="border:1px solid gray">
					付款方：<br/>
					账户：
				</div></td><td><div style="border:1px solid gray">
					收款方：<br/>
					账户：
				</div></td></tr>
			</table>
			备注：
			<div></div>
		</div>
		<div id="liuyan" style="margin-top:150px">
			<span class="plainBtn">留言</span>
		</div>
	</div>
		<datalist id="danweilist">
			<option value="码"/>
			<option value="米"/>
			<option value="件"/>
			<option value="KG"/>
			<option value="张"/>
		</datalist>
	<div style="display:none;position:absolute;z-index:100;border:1px solid gray;background-color:white;" id="sel_ctnr">
		<div style="width:100%;background-color:#99ccff;text-align:center;">选择发货单货物</div>
		<div style="padding:10px;min-width:600px">
			<div>
					<table style="width:100%"><tr><td style="text-align:left"><input class="plainInput" id="opt_huowuId"/></td><td style="text-align:right"><span class="plainBtn" id="guanbi_sel_fahuodan">关闭</span></td></tr></table>
					<table id="sel_fahuodan">
						<tr><th></th><th>货物编号</th><th>供货商</th><th>规格</th><th>单位</th><th>数量</th><th>件数</th><th>备注</th><th>验货单</th></tr>
						<tr class="tmpl_fahuodanhuowu" style="cursor:pointer">
							<td id="td_zhuangtai"></td>
							<td id="td_huowubianhao"></td>
							<td id="td_gonghuoshang"></td>
							<td id="td_guige"></td>
							<td id="td_danwei"></td>
							<td id="td_shuliang"></td>
							<td id="td_jianshu"></td>
							<td id="td_zhu"></td>
							<td id="td_yanhuodan"></td>
						</tr>
					</table>
					<div style="text-align:right"><span class="plainBtn" id="sel_fahuodan_pager">更多...</span></div>
			</div> 
		</div>
	</div>
</body>
</html>
