	<body style="line-height:30px">
	订单要能显示该订单被选入的发货单、验货单和装柜单的情况。以便跟单员以订单为入口在系统中根据订购货物的进展。发货单显示已经完成，另两个还没实现。<br/>
	发货单中能显示每批货物的验货和装柜情况。<br/>
	验货单中能标记每批货物的验货状态：未检验、待确认、检验通过、检验不通过；允许记录不通过原因（可以多条，保存为数组），上传的手稿有可能已经记录了原因，所以这时候可以不必再抄一遍；但有可能某次验货涉及货物不多，不打印或不上传纸质验货单，此时就需要手写录入验货发现的问题。<br/>
	一批货物被控制为只能出现在一个验货单中；对于需要反复验货的情况（极少数）可以考虑手写补充到新订货单（考虑增加备注到验货单）。<br/>
	</body>
